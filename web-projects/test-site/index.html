  <p>斯卡蒂，赏金猎人，现为罗德岛所雇佣。在过去完成的赏金任务中，于对抗大型生物，破坏硬目标，攻坚战，歼灭战等多类行动中展现出强劲实力，推测与其过往战斗经验相关。</p>
  <p>成为赏金猎人之前的履历缺失。</p>
  <p>现于罗德岛某攻坚小队供职，同时身兼单兵任务预备执行干员一职。</p>
  <p>不愿意和他人合作的人，往往是对自己的能力有所误判，但斯卡蒂显然不在此列。</p>
  <p>无论多么强大的敌人，最终都会倒在她的巨剑之下。</p>
  <p>放心让她去独自面对那些常人难以匹敌的对手吧。深海猎人这个词，对于大多数人来说或许很陌生，但是在见过斯卡蒂的战斗之后，他们至少会知道，深海猎人，意味着纯粹的强大。</p>
